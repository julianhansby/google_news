<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Google News</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- inject:css --><!-- endinject -->
</head>
<body>

    <!-- HEADER -->
    <div class="header">
        <div class="top-header">
            <div class="logo"></div>
        </div>
        <h1>Latest News</h1>       
    </div>

    <!-- SECTION BLOCKS -->
    <div class="container section">
        <div class="search-filter clearfix">
            <label>FILTER BY NEWS SOURCE:</label>
            <select class="form-control selectModel">
                <option value="abc-news">ABC News</option>
                <option value="bbc-sport">BBC Sport</option>
                <option value="entertainment-weekly">Entertainment Weekly</option>
                <option value="financial-times">Financial Times</option>            
                <option value="ign">IGN</option>
                <option value="mtv-news">MTV News</option>
                <option value="techcrunch">TechCrunch</option>
                <option value="usa-today">USA Today</option>
                <option value="wired">Wired wired</option>
            </select>           
        </div>
        <div class="loading-text"><div class="loader"></div></div>
        <div class="displayData"></div>
    </div> <!-- /.container -->

    <!-- FOOTER -->
    <div class="footer clearfix">
        <div class="col-md-4"><div class="logo"></div></div>
        <div class="col-md-4 footer-links">
            <a href="#">HOME</a>
            <a href="#">REVIEWS</a>
            <a href="#">NEWS</a>
            <a href="#">BLOG</a>
            <a href="#">CONTACT US</a>
        </div>
        <div class="col-md-4 footer-links">Site build by <strong>UNOMENA</strong></div>
    </div>

    <!-- inject:js --><!-- endinject -->
</body>
</html>
